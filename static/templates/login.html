{% extends "base.html" %}

{% block content %}

	{% if form.errors %}
		<p class="error">Invalid username or password</p>
	{% endif %}
<div class="col-md-4"> </div>
<div class="col-md-4 EZ_col">
	<center>
	<form class="container EZ_logincontainer" action="/accounts/auth/" method="post">{% csrf_token %}
		<div class="form-group">
		<!-- <label for="username">Username:</label> -->
		<label for="username" class="EZ_iconcontainer">	
			<span class="EZ_icon glyphicon glyphicon-user" />
		</label>	
		<input type="text" name="username" value="" id="username" class="form-control EZ_textinput EZ_loginfield" /></div>
		<div class="form-group">
		<!-- <label for="password">Password:</label> -->
		<label for="password" class="EZ_iconcontainer">
			<span class="EZ_icon glyphicon glyphicon-lock" />
		</label>
		<input type="password" name="password" value="" id="password" class="form-control EZ_textinput EZ_loginfield" /></div>
		<center>
		<input class="btn btn-default" type="submit" value="Login"/>
		</center>
	</form>
	</center>
</div>
{% endblock %}
